<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>没有土哥的讨论组</title>
    <style>
        body {
            text-align: center;
            padding-top: 200px;
            font-family: "Microsoft YaHei UI";
        }

        .button {
            background-color: snow;
            border: 1px solid darkgray;
            border-radius: 4px;
            box-shadow: 0px 0px 2px darkgray;
        }

        .button:hover {
            background-color: darkgray;
        }

        h2 {
            -webkit-transition: padding-left 1s;
            -moz-transition: padding-left 1s;
            -ms-transition: padding-left 1s;
            -o-transition: padding-left 1s;
            transition: padding-left 1s;
        }

        h2:hover {
            padding-left: 80px;
        }

        #queue {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        #queue div {
            background-color: red;
            color: #ffffff;
            font-size: 12px;
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        .animate {
            transition: height 2s;
        }
    </style>
</head>
<body>
<h2>队列模拟</h2>
<input type="text" id="input" value="">
<input type="button" value="左侧入" class="button" name="leftEnter">
<input type="button" value="右侧入" class="button" name="rightEnter">
<input type="button" value="左侧出" class="button" name="leftOut">
<input type="button" value="右侧出" class="button" name="rightOut">
<input type="button" value="随机生成" class="button" name="randomGenerate">
<input type="button" value="冒泡" class="button" name="bubble">
<input type="button" value="选择" class="button" name="selection">
<input type="button" value="插入" class="button" name="insertion">
<input type="button" value="快速" class="button" name="quick">
<div id="queue"></div>
<script async defer>
    var input = document.getElementById('input');
    var queueElement = document.getElementById('queue');
    var queue = [];
    var snapshot = [];

    // 给body父元素绑定事件
    (function listenEvent() {
        var body = document.getElementsByTagName('body')[0];
        addEventHandler(body, 'click', function (e) {
            if (e.target) {
                switch (e.target.name) {
                    case 'leftEnter':
                        enterLeft();
                        break;
                    case 'rightEnter':
                        enterRight();
                        break;
                    case 'leftOut':
                        outLeft();
                        break;
                    case 'rightOut':
                        outRight();
                        break;
                    case 'randomGenerate':
                        randomCreate();
                        break;
                    case 'bubble':
                        bubbleSort();
                        break;
                    case 'selection':
                        selectionSort();
                        break;
                    case 'insertion':
                        insertionSort();
                        break;
                    case 'quick':
                        quickSort();
                        break;
                }
            }
        });
    })();

    // 用于给元素绑定事件，解决浏览器兼容问题
    function addEventHandler(element, event, fun) {
        if (element.addEventListener) {
            element.addEventListener(event, fun, false);
        } else if (element.attachEvent) { // 兼容IE
            element.attachEvent('on' + event, fun)
        } else {
            element['on' + event] = fun;
        }
    }

    // 根据指定值返回数组下标
    Array.prototype.indexOf = function (value) {
        var length = queue.length;
        for (var i = 0; i < length; i++) {
            if (queue[i] == value) {
                return i;
            }
        }
        return -1;
    }

    function randomCreate() {
        clearQueueElement();

        for (var i = 0; i < 20; i++) {
            var number = Math.ceil(Math.random() + 9) + Math.ceil(Math.random() * 90);
            queue[i] = number;
            createDiv(number);
        }

        paint(queue);
    }

    function enterLeft() {
        var number = input.value;
        isOutRange();
        if (isNumber(number)) {
            if (number > 10 && number < 100) {
                queue.unshift(number);
                createDiv(number);
            } else {
                alert("请输入10-100之间的数字！");
            }
        }
    }

    function enterRight() {
        var number = input.value;
        isOutRange();
        if (isNumber(number)) {
            if (number > 10 && number < 100) {
                queue.push(number);
                createDiv(number);
            } else {
                alert("请输入10-100之间的数字！");
            }
        }
    }

    function outLeft() {
        var number = queue.shift();
        alert(number);
        removeDiv(number);
    }

    function outRight() {
        var number = queue.pop();
        alert(number);
        removeDiv(number);
    }

    function isNumber(string) {
        var pattern = /^\d+(\.\d+)*$/;
        if (pattern.test(string)) {
            return true;
        } else {
            alert("请输入数字！");
            return false;
        }
    }

    function isOutRange() {
        if (queue.length > 60) {
            alert("最多只能有60个元素！");
        }
    }

    function createDiv(number) {
        var div = document.createElement('div');
        div.addEventListener('click', function () {
            queueElement.removeChild(div);
            var index = queue.indexOf(div.innerHTML);
            queue.splice(index, 1);
        }, false);

        queueElement.appendChild(div);
        paint(queue);
    }

    function removeDiv(number) {
        var length = queueElement.childElementCount;
        for (var i = 0; i < length; ++i) {
            var node = queueElement.childNodes.item(i);
            if (node.innerHTML == number) {
                queueElement.removeChild(node);
                break;
            }
        }
    }

    function paint(queue) {
        for (var i = 0, length = queueElement.childElementCount; i < length; ++i) {
            var node = queueElement.childNodes.item(i);
            node.innerHTML = queue[i];
            node.style.height = parseInt(queue[i]) * 2 + 'px';
        }
    }

    function clearQueueElement() {
        var length = queueElement.childElementCount;
        var node = queueElement.childNodes;
        for (var i = 0; i < length; ++i) {
            queueElement.removeChild(node.item(0));
        }
        paint(queue);
    }

    // 交换节点
    function swapNode(i, j) {
        // 克隆节点到内存中进行操作以减少重绘
        var node1 = queueElement.children[i],
                node2 = queueElement.children[j],
                clone1 = node1.cloneNode(true),
                clone2 = node2.cloneNode(true),
                heightTemp = clone1.style.height;
        clone1.style.height = clone2.style.height;
        clone2.style.height = heightTemp;
        var innerHtmlTemp = clone1.innerHTML;
        clone1.innerHTML = clone2.innerHTML;
        clone2.innerHTML = innerHtmlTemp;
        node1.parentNode.replaceChild(clone1, node1);
        node2.parentNode.replaceChild(clone2, node2);
        var temp = queue[i];
        queue[i] = queue[j];
        queue[j] = temp;
    }

    function bubbleSort() {
        var length = queue.length,
                delay = 50,
                j = 0,
                i = length - 1,
                timer = setInterval(function () {
                    if (i < 1) {
                        clearInterval(timer);
                    }
                    if (j == i) {
                        --i;
                        j = 0;
                    }
                    if (queue[j] > queue[j + 1]) {
                        swapNode(j, j + 1);
                    }
                    ++j;
                }, delay);
    }

    function selectionSort() {
        var length = queue.length,
                i = 0,
                min = 0,
                j = 1,
                delay = 50,
                timer = setInterval(function () {
                    if (i == length - 1) {
                        clearInterval(timer);
                    }
                    if (j == length) {
                        swapNode(i, min);
                        ++i;
                        min = i;
                        j = i + 1;
                    }
                    if (queue[j] && queue[j] < queue[min]) {
                        min = j;
                    }
                    ++j;
                }, delay);
    }

    function insertionSort() {
        var length = queue.length,
                i = 1,
                j = 0,
                delay = 50,
                outer = true,
                timer = setInterval(function () {
                    if (i == length && outer) {
                        clearInterval(timer);
                    }
                    if (outer) {
                        if (queue[i] < queue[i - 1]) {
                            j = i - 1;
                            outer = false;
                            swapNode(i, i - 1);
                        }
                        i++;
                    }
                    if (!outer) {
                        if (j > 0 && queue[j] < queue[j - 1]) {
                            swapNode(j, j - 1);
                        } else {
                            outer = true;
                        }
                        j--;
                    }
                }, delay);
    }

    function quickSort() {
        adjustArray(queue, 0, queue.length - 1);
        var delay = 50;
        var i = 0;
        var timer = setInterval(function () {
            paint(snapshot[i]);
            i++;

            if (i === (snapshot.length - 1)) {
                snapshot = [];
                clearInterval(timer);
            }
        }, delay);
    }

    function adjustArray(queue, l, r) {
        if (l < r) {
            var i = l, j = r, x = queue[i];
            while (i < j) {
                while (i < j && queue[j] >= x) {
                    j--;
                    addQueue(queue)
                }
                if (i < j) {
                    takePosition(i, j);
                    addQueue(queue)
                }
                while (i < j && queue[i] <= x) {
                    i++;
                    addQueue(queue)
                }
                if (i < j) {
                    takePosition(j, i);
                    addQueue(queue)
                }
            }
            queue[i] = x;
            addQueue(queue)
            adjustArray(queue, l, i - 1);
            adjustArray(queue, j + 1, r);
        }
    }

    function takePosition(i, j) {
        queue[i] = queue[j];
    }

    function addQueue(queue) {
        var snapshotLength=snapshot.length;
        snapshot[snapshotLength] = [];
        for (var i = 0, length = queue.length; i < length; i++) {
            snapshot[snapshotLength][i] = queue[i];
        }
    }
</script>
</body>
</html>
